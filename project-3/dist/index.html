<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike landing page</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <header class="h-2 p-10 flex justify-between items-center border-b">
        <div id="logo">
            <img src="./assets/logo.png" alt="logo">
        </div>
        <nav class="w-72 hidden md:block uppercase">
            <ul class="flex justify-between  text-gray-600">
                <li><a href="#products">Product</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="btn--container" class="w-48 flex justify-between items-center text-gray-600">
            <button class="px-4 py-3 uppercase">Login</button>
            <button class="px-4 py-3 bg-gray-700 text-white uppercase rounded-md">Sign up</button>
        </div>
    </header>

    <main>
        <div id="section--hero" class="flex px-10 w-full my-10 justify-between">
            <div id="left--section">
                <h1 class="text-7xl font-light text-gray-600">
                    Let's Ride
                    <span class="text-8xl font-medium text-gray-700">The Future.</span>
                </h1>
                <div id="underline" style="height: 4px;" class="w-80 bg-gray-700 rounded-md my-10"></div>
                <p class="text-2xl text-gray-700 py-10">Simple and sleek design with users in mind.</p>
                <div id="buyNow--watchVideo" class="h-20 w-96 flex justify-between items-center">
                    <div id="buy--now" class="flex justify-center items-center">
                        <span class="text-2xl bg-gray-700 p-4 text-white">â†’</span>
                        <p class="pl-7 text-lg font-medium">Buy now</p>
                    </div>
                    <div id="watch--video" class="flex justify-between items-center w-44">
                        <p class="w-20 font-medium text-gray-600">watch our video how it works</p>
                        <img src="./assets/header play button.png" alt="header play button">
                    </div>
                </div>
            </div>
            <div id="right--section">
                <img src="./assets/header image.png" alt="">
            </div>
        </div>
        <div id="zero-one--section" class="flex w-full px-10 items-center justify-end">
            <div id="zero-one" class="mr-5">
                <img src="./assets/01.png" alt="">
            </div>
            <div id="arrows-switch" class="flex">
                <div id="arrow-left" class="p-2 text-3xl border border-gray-700 text-gray-700 rounded-l-full">
                    <i class="uil uil-angle-left-b"></i>
                </div>
                <div id="arrow-right" class="p-2 text-3xl border border-gray-700 text-gray-700 rounded-r-full">
                    <i class="uil uil-angle-right-b"></i>
                </div>
            </div>
        </div>
        <div id="specs--section" class="flex w-full px-10 justify-between items-center">
            <div class="w-40 h-40 shadow-md shadow-gray-300 flex flex-col justify-center items-center">
                <p class="font-bold text-4xl text-gray-700">105 <span class="text-2xl">lbs</span></p>
                <p class="capitalize py-2 text-gray-500">net weight</p>
            </div>
            <div class="w-40 h-40 shadow-md shadow-gray-300 flex flex-col justify-center items-center">
                <p class="font-bold text-4xl text-gray-700">26 <span class="text-2xl">mph</span></p>
                <p class="capitalize py-2 text-gray-500">top speed</p>
            </div>
            <div class="w-40 h-40 shadow-md shadow-gray-300 flex flex-col justify-center items-center">
                <p class="font-bold text-4xl text-gray-700">28 <span class="text-2xl">miles</span></p>
                <p class="capitalize py-2 text-gray-500">max range</p>
            </div>
            <div class="w-40 h-40 shadow-md shadow-gray-300 flex flex-col justify-center items-center">
                <p class="font-bold text-4xl text-gray-700">89 <span class="text-2xl">nm</span></p>
                <p class="capitalize py-2 text-gray-500">max torques</p>
            </div>
            <div class="w-40 h-40 shadow-md shadow-gray-300 flex flex-col justify-center items-center">
                <p class="font-bold text-4xl text-gray-700">22% <span class="text-2xl">slope</span></p>
                <p class="capitalize py-2 text-gray-500">hill climbing</p>
            </div>
            <div class="w-40 h-40 shadow-md shadow-gray-300 flex flex-col justify-center items-center">
                <p class="font-bold text-4xl text-gray-700">2<span class="text-2xl">x</span></p>
                <p class="capitalize py-2 text-gray-500">hydralic disc breaks</p>
            </div>

        </div>
    </main>
</body>

</html>
